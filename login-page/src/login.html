<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="flex flex-row">
      <img src="farm.jpg" alt="" class="w-2/4 h-screen" />
      <div
        class="mt-28 my-auto mx-64 w-96 h-auto text-gray-400 rounded-lg bg-cover px-8 py-4 justify-center items-center"
      >
        <h4 class="text-black font-bold basis-1/4">FarmMan</h4>
        <h1 class="mt-5 text-black text-3xl font-bold">Hello,</h1>
        <h1 class="text-black text-3xl font-bold">Welcome Back</h1>
        <p class="mt-7 text-black font-bold">Login to manage your account.</p>
        <input
          placeholder="Email"
          class="mt-5 p-5 w-72 h-14 border border-gray-200 placeholder-gray-400 rounded-lg"
        />
        <input
          type="text"
          placeholder="Password"
          class="mt-5 p-5 w-72 h-14 border border-gray-200 placeholder-gray-400 rounded-lg"
        />
        <p class="mt-5 text-violet-700 font-bold">Forgot your Password ?</p>
        <button
          class="mt-3 w-72 h-12 border border-gray-200 placeholder-gray-400 bg-green-500 text-slate-100 font-bold rounded"
        >
          Login
        </button>
        <div class="justify-center">
          <p class="mt-2 text-black mx-32 font-bold justify-center">or</p>
          <div class="mt-5 flex flex-row gap-4 ml-24">
            <i class="fa-brands fa-google fa-lg text-black"></i>
            <i class="fa-brands fa-instagram fa-lg text-black"></i>
            <i class="fa-brands fa-facebook fa-lg text-black"></i>
          </div>
          <p class="mt-6 ml-5 font-bold text-black">
            Don't have an account ? Sign up!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
